<!DOCTYPE html>
<!-- -*- coding:utf-8 -*- -->
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>diagram-svg</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <form id="url_form" class="col s12">
    <div class="row">
      <div class="col s4">
        <input id="url" class="pure-input-rounded" type="url">
      </div>
      <div class="col s1">
        <button type="submit" class="btn waves-effect waves-light">ChangeJSON</button>
      </div>
      <div class="col s1 offset-s4">
        <button type="button" id="save_svg" class="btn">SaveSVG</button>
      </div>
    </div>
  </form>
  <svg id="svg"></svg>
  <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="dist/main.js"></script>
  </body>
</html>
