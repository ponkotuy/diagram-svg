<!DOCTYPE html>
<!-- -*- coding:utf-8 -*- -->
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>diagram-svg</title>
    <link rel="stylesheet" href="node_modules/purecss/build/pure-min.css">
  </head>
  <body>
  <form id="url_form" class="pure-form">
    <fieldset>
      <div class="pure-g">
        <div class="pure-u-2-6">
          <input id="url" class="pure-input-rounded" type="url">
        </div>
        <div class="pure-u-1-6">
          <button type="submit" class="pure-button pure-button-primary">Change JSON</button>
        </div>
        <div class="pure-u-1-6">
          <button type="button" id="save_svg" class="pure-button">Save SVG</button>
        </div>
      </div>
    </fieldset>
  </form>
  <svg id="svg"></svg>
  <script src="dist/main.js"></script>
  </body>
</html>
